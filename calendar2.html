<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국립중앙박물관 주간 달력</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Pretendard', sans-serif;
    }

    .calendar.month {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      color: #fff;
      background: #000;
      padding: 60px 150px;
      gap: 60px;
    }

    /* ✅ 왼쪽: 오늘 날짜 */
    .calendar-left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    .today-box {
      text-align: left;
      margin-top: 10px;
    }

    .today-number {
      font-size: 120px;
      font-weight: 800;
      line-height: 1;
      margin: 0;
      color: #fff;
    }

    .today-status {
      font-size: 20px;
      font-weight: 500;
      color: #fff; /* 기본 흰색 */
      margin-top: 8px;
    }

    .today-status span.red {
      color: #ff5e5e; /* 휴관일만 빨강 */
      font-weight: 600;
    }

    /* 오른쪽: 날짜 영역 */
    .calendar-right {
      flex: 1;
    }

    #calendar {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .day {
      width: 60px;
      height: 100px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
    }

    .day-number {
      font-size: 22px;
      font-weight: 700;
      position: relative; /* ✅ 동그라미 기준점 */
    }

    /* ✅ 오늘 날짜 위에 동그라미 표시 */
    .today .day-number::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #ff5e5e;
      border-radius: 50%;
    }

    .day-name {
      font-size: 17px;
      color: #ccc;
      margin-top: 8px;
    }

    /* ✅ 개관일(오늘이 평일)은 흰색 */
    .today.open .day-number,
    .today.open .day-name {
      color: #fff;
    }

    /* 휴관일(공휴일/일요일)은 빨간색 */
    .holiday {
      color: #ff5e5e;
    }

    /* 스크롤바 제거 */
    #calendar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>

  <div class="calendar month">
    <div class="calendar-left">
      <div class="today-box">
        <p class="today-number">23</p>
        <p class="today-status">오늘은 <span class="red">휴관일</span></p>
      </div>
    </div>

    <div class="calendar-right">
      <div id="calendar"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      const today = new Date();
      const dayNames = ["일", "월", "화", "수", "목", "금", "토"];

      // ✅ 공휴일 JSON 데이터
      const holidays = [
        { date: "2025-01-01", name: "신정" },
        { date: "2025-03-01", name: "삼일절" },
        { date: "2025-05-05", name: "어린이날" },
        { date: "2025-06-06", name: "현충일" },
        { date: "2025-08-15", name: "광복절" },
        { date: "2025-10-03", name: "개천절" },
        { date: "2025-10-09", name: "한글날" },
        { date: "2025-12-25", name: "성탄절" }
      ];

      const daysToShow = 19;
      let html = "";

      for (let i = 0; i < daysToShow; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const d = date.getDate();
        const day = dayNames[date.getDay()];
        const isToday = i === 0;

        const formattedDate = date.toISOString().split("T")[0];
        const holiday = holidays.find(h => h.date === formattedDate);
        const isHoliday = !!holiday || date.getDay() === 0;

        html += `
          <div class="day ${isToday ? "today" : ""} ${isHoliday ? "holiday" : ""}">
            <div class="day-number">${d}</div>
            <div class="day-name">${day}</div>
          </div>
        `;
      }

      $("#calendar").html(html);

      // ✅ 오늘 상태
      const formattedToday = today.toISOString().split("T")[0];
      const todayHoliday = holidays.find(h => h.date === formattedToday);
      const todayDay = today.getDay();
      const isClosed = todayDay === 0 || !!todayHoliday; // 일요일 또는 공휴일이면 휴관
      $(".today-number").text(today.getDate());

      if (isClosed) {
        $(".today-status").html(`오늘은 <span class="red">휴관일</span>`);
      } else {
        $(".today-status").text("오늘은 개관일");
        $(".today").addClass("open");
      }
    });
  </script>

</body>
</html>
